<script>

document.addEventListener('DOMContentLoaded', function() {
  var navLinks = document.querySelectorAll('#nav-links a');
  var currentPage = window.location.pathname;

  navLinks.forEach(function(link) {
    var href = link.getAttribute('href');
    if (href.startsWith('#')) {
      if (currentPage === '/services/') {
        // Do nothing, already on the services page
      } else if (currentPage === '/' || currentPage === '') {
        link.setAttribute('href', 'services/' + href);
      } else if (currentPage === '/' || currentPage === '' && href =='#charpente') {
        link.setAttribute('href', 'constmetallique/' + href);  
      } else if (currentPage === '/boutique/'){
        link.setAttributeNS ('href', 'services/')
      }
    }
  });
});
</script>

function sendToServer(name, email, tel, object, msg){
			
      $.ajaxSetup({ 
      beforeSend: function(xhr, settings) {
         function getCookie(name) {
             var cookieValue = null;
             if (document.cookie && document.cookie != '') {
                 var cookies = document.cookie.split(';');
                 for (var i = 0; i < cookies.length; i++) {
                     var cookie = jQuery.trim(cookies[i]);
                     // Does this cookie string begin with the name we want?
                     if (cookie.substring(0, name.length + 1) == (name + '=')) {
                         cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                         break;
                     }
                 }
             }
             return cookieValue;
         }
         if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
             // Only send the token to relative URLs i.e. locally.
             xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
         }
     } 
});
